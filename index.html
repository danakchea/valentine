<!DOCTYPE html>
<html>
<head>
    <title>Valentine Quotes Escape üòç</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .yes {
            background-color: #ff4b5c;
            color: white;
        }

        .no {
            background-color: #ff6f61;
            color: white;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            min-height: 24px;
            max-width: 400px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
        <button class="yes" onclick="alert('So happy you said Yes! üíñ')">Yes</button>
        <button class="no" id="noBtn">No</button>
    </div>
    <div id="message"></div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    // Fetch a random quote from the Quotable API
    async function fetchRandomQuote() {
        try {
            const response = await fetch("https://api.quotable.io/random");
            const data = await response.json();
            return `"${data.content}" ‚Äî ${data.author}`;
        } catch (err) {
            return "üíò Love‚Äôs in the air‚Ä¶ but the quote got shy! üòÖ";
        }
    }

    async function moveButton() {
        noBtn.style.position = "fixed";

        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";

        // Fetch and show a live quote
        const quote = await fetchRandomQuote();
        message.textContent = quote;
    }

    noBtn.addEventListener("mouseover", moveButton);
</script>

</body>
</html>
