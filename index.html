<!DOCTYPE html>
<html>
<head>
    <title>Catch the No Button ðŸ˜ˆ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .yes {
            background-color: #28a745;
            color: white;
        }

        .no {
            background-color: #dc3545;
            color: white;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            min-height: 24px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Do you like this page?</h1>
    <div class="buttons">
        <button class="yes" onclick="alert('Yay! ðŸŽ‰')">Yes</button>
        <button class="no" id="noBtn">No</button>
    </div>
    <div id="message"></div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    const funnyTexts = [
        "Hey! Donâ€™t click No ðŸ˜¤",
        "Thatâ€™s illegal ðŸš¨",

    function moveButton() {
        // Make it float freely after first hover
        noBtn.style.position = "fixed";

        const maxX = window.innerWidth - noBtn.offsetWidth;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";

        // Show random funny message
        const randomText = funnyTexts[Math.floor(Math.random() * funnyTexts.length)];
        message.textContent = randomText;

    noBtn.addEventListener("mouseover", moveButton);
