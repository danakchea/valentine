<!DOCTYPE html>
<html>
<head>
    <title>Valentine Celebration ðŸ’–</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s ease;
            position: relative;
            z-index: 1;
        }

        .yes {
            background-color: #ff4b5c;
            color: white;
        }

        .no {
            background-color: #ff6f61;
            color: white;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            min-height: 24px;
            max-width: 400px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            15% { transform: rotate(15deg); }
            30% { transform: rotate(-15deg); }
            45% { transform: rotate(10deg); }
            60% { transform: rotate(-10deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        .wiggle {
            animation: wiggle 0.5s ease;
        }

        /* Heart styling */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4b5c;
            transform: rotate(-45deg);
            pointer-events: none;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4b5c;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        /* Firework particle */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
        <button class="yes" id="yesBtn">Yes</button>
        <button class="no" id="noBtn">No</button>
    </div>
    <div id="message"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

const loveQuotes = [
    "ðŸ’– Love is the greatest adventure of all.",
    "ðŸŒ¹ You are my heart's delight.",
    "ðŸ’Œ Every moment with you is magic.",
    "â¤ï¸ Be mine forever.",
    "ðŸ’˜ Life is sweeter with you.",
    "ðŸ’ž Roses are red, violets are blue, my heart beats only for you.",
    "ðŸ’ You make my soul smile.",
    "ðŸ’“ True love never fades.",
    "ðŸ’• Happiness is holding your hand.",
    "ðŸ’Ÿ No distance can lessen my love for you."
];

// --- No button movement & message ---
function moveButton() {
    noBtn.style.position = "fixed";
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    noBtn.classList.remove("wiggle");
    void noBtn.offsetWidth;
    noBtn.classList.add("wiggle");

    const quote = loveQuotes[Math.floor(Math.random() * loveQuotes.length)];
    message.style.opacity = 0;
    message.textContent = quote;
    setTimeout(() => { message.style.opacity = 1; }, 50);
}

noBtn.addEventListener("mouseover", moveButton);

// --- Yes click: hearts spiral + spinning + full screen fireworks ---
function createHeartsAndFireworks() {
    const rect = yesBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width/2;
    const centerY = rect.top + rect.height/2;

    // --- Hearts floating in spiral ---
    for(let i=0;i<20;i++){
        const heart = document.createElement('div');
        heart.className = 'heart';
        document.body.appendChild(heart);
        heart.style.left = centerX + 'px';
        heart.style.top = centerY + 'px';

        const angleOffset = i * 20 * Math.PI/180;
        const radius = 20 + i*10;
        const duration = 2000 + Math.random()*1000;
        const rotateDeg = 360 + Math.random()*360;

        heart.animate([
            { transform: `translate(0,0) rotate(0deg)`, opacity:1 },
            { transform: `translate(${Math.cos(angleOffset)*radius}px, ${-200 - radius}px) rotate(${rotateDeg}deg)`, opacity:0 }
        ], { duration: duration, easing:'ease-out' });

        setTimeout(()=> heart.remove(), duration);
    }

    // --- Full screen fireworks ---
    const colors = ["#ff4b5c","#ffdd57","#ff6f61","#ff85a2","#ff9a9e"];
    for(let i=0;i<50;i++){
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.background = colors[Math.floor(Math.random()*colors.length)];
        document.body.appendChild(particle);

        // Firework origin anywhere on screen
        const startX = Math.random()*window.innerWidth;
        const startY = Math.random()*window.innerHeight/2;
        particle.style.left = startX + 'px';
        particle.style.top = startY + 'px';

        const angle = Math.random()*Math.PI*2;
        const distance = 100 + Math.random()*150;
        const duration = 1000 + Math.random()*500;

        particle.animate([
            { transform: `translate(0,0)`, opacity:1 },
            { transform: `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`, opacity:0 }
        ], { duration: duration, easing:'ease-out' });

        setTimeout(()=> particle.remove(), duration);
    }
}

yesBtn.addEventListener('click', createHeartsAndFireworks);
</script>

</body>
</html>
