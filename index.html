<!DOCTYPE html>
<html>
<head>
    <title>Valentine Escape üòç</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .yes {
            background-color: #ff4b5c;
            color: white;
        }

        .no {
            background-color: #ff6f61;
            color: white;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            min-height: 24px;
            max-width: 400px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .show {
            opacity: 1;
        }

        /* Wiggle animation */
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            15% { transform: rotate(15deg); }
            30% { transform: rotate(-15deg); }
            45% { transform: rotate(10deg); }
            60% { transform: rotate(-10deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        .wiggle {
            animation: wiggle 0.5s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
        <button class="yes" onclick="alert('So happy you said Yes! üíñ')">Yes</button>
        <button class="no" id="noBtn">No</button>
    </div>
    <div id="message"></div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    const valentineMessages = [
        "üíñ Love is in the air, don‚Äôt say No!",
        "üåπ Aww, choose Yes, my dear!",
        "üíå No is not an option today üòò",
        "‚ù§Ô∏è Be mine, click Yes!",
        "üíò Life is sweeter with Yes",
        "üíû Roses are red, violets are blue, No is scary, Yes loves you!",
        "üíù Every heart beats for Yes!",
        "üíì You can‚Äôt escape love üòç",
        "üíï Happiness is saying Yes!",
        "üíü No? Not today! üíñ"
    ];

    function moveButton() {
        // Make the No button float freely
        noBtn.style.position = "fixed";

        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";

        // Trigger wiggle animation
        noBtn.classList.remove("wiggle");
        void noBtn.offsetWidth; // force reflow to restart animation
        noBtn.classList.add("wiggle");

        // Show random Valentine message with fade
        const randomMsg = valentineMessages[Math.floor(Math.random() * valentineMessages.length)];
        message.classList.remove("show");
        setTimeout(() => {
            message.textContent = randomMsg;
            message.classList.add("show");
        }, 200);
    }

    noBtn.addEventListener("mouseover", moveButton);
</script>

</body>
</html>
